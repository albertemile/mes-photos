<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Personnelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .hobby {
            text-align: center;
            margin-bottom: 50px;
        }
        .hobby h2 {
            font-size: 2em;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur ma page personnelle</h1>
    </header>
    <div class="container">
        <section class="hobby">
            <h2>Mon Hobby</h2>
            <p>Bienvenue dans ma galerie de photos. J'adore capturer des moments spéciaux et les partager avec vous. Chaque photo a une histoire et une signification particulière.</p>
        </section>
        <section class="gallery">
            <img src="photo1.jpg" alt="Description de la photo 1">
            <img src="photo2.jpg" alt="Description de la photo 2">
            <img src="photo3.jpg" alt="Description de la photo 3">
            <img src="photo4.jpg" alt="Description de la photo 4">
            <img src="photo5.jpg" alt="Description de la photo 5">
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Mon Nom. Tous droits réservés.</p>
    </footer>
</body>
</html>
